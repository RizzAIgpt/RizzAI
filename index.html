<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup Line Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .pickup-line {
            font-size: 18px;
            margin: 20px 0;
            padding: 10px;
            background: #e8f5e9;
            border: 1px solid #4caf50;
            border-radius: 5px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram DM Pickup Line Generator</h1>
        <div id="line" class="pickup-line">Click below to get a pickup line!</div>
        <button onclick="generatePickupLine()">Get a Pickup Line</button>
    </div>

    <script>
        const pickupLines = [
            "Are you a magician? Because every time I look at your profile, everyone else disappears.",
            "Do you have a map? I just got lost scrolling through your posts.",
            "Are you French? Because Eiffel for you.",
            "Do you believe in love at first DM, or should I message you again?",
            "Your feed is amazing, but you just made my day better by existing.",
            "Are you a photographer? Because you just captured my heart.",
            "If I could rearrange the alphabet, Iâ€™d put U and I together on my follower list."
        ];

        function generatePickupLine() {
            const randomIndex = Math.floor(Math.random() * pickupLines.length);
            document.getElementById('line').innerText = pickupLines[randomIndex];
        }
    </script>
</body>
</html>
